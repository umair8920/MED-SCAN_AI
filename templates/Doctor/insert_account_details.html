<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Account Details</h2>
        <form action="/doctor/{{ d_id }}/account_details" method="POST">
            <label for="Account_number">Account Number:</label>
            <input type="text" id="Account_number" name="Account_number" placeholder="Enter your account number" required>
            
            <label for="Account_name">Account Name:</label>
            <input type="text" id="Account_name" name="Account_name" placeholder="Enter your account name" required>

            <label for="Bank_name">Bank Name:</label>
            <input type="text" id="Bank_name" name="Bank_name" placeholder="Enter your bank name" required>

            <button type="submit">Update Details</button>
            <a href="{{ url_for('doctor.doctor_dashboard') }}">Back to Dashboard</a>
        </form>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
    <script>
        // Use JavaScript to handle form submission via fetch (if needed for API call)
        document.getElementById('accountForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const form = event.target;
            const data = {
                Account_number: form.Account_number.value,
                Account_name: form.Account_name.value,
                Bank_name: form.Bank_name.value
            };

            const d_id = "{{ d_id }}"; // Get d_id dynamically from the backend

            try {
                const response = await fetch(`/doctor/${d_id}/account_details`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'success';
                } else {
                    messageDiv.textContent = result.error;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An unexpected error occurred.';
                document.getElementById('message').className = 'error';
            }
        });
    </script>
</body>
</html>
